<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="bula1" src="images/bg-pattern-top.svg" alt="">
  <img class="bula2" src="images/bg-pattern-bottom.svg" alt="">
  <div class="box">
    <img class="top-pattern" src="images/bg-pattern-card.svg" alt="">
    <img class="photo" src="images/image-victor.jpg" alt="">
    <div class="description">
      <p class="p1">Victor Crest <span>26</span></p>
      <p class="p2">London</p>
    </div>
    <hr>
    <div class="bottom-grid">
      <div class="followers1">
        80K
      </div>
      <div class="followers2">
        Followers
      </div>

      <div class="likes1">
        803K
      </div>
      <div class="likes2">
        Likes
      </div>

      <div class="photos1">
        1.4K
      </div>
      <div class="photos2">
        Photos
      </div>
    </div>


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vlad~</a>.
  </div>
</body>

</html>
